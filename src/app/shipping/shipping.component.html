<h1 class="text-7xl font-bold text-center">SHIPPING</h1>
<div id="shipping">

  <table class="text-4xl"> 
    <thead class="bg-red-400">
      <tr>
        <td>Type</td>
        <td>Price</td>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let ship of shippings | async">
        <td>{{ ship.type }}</td>
        <td>{{ ship.price }}</td>
      </tr>
    </tbody>
  </table>
</div>
